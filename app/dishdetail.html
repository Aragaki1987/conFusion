<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row row-content" ng-controller="dishDetailController as detail">
        <div class="col-xs-12">
            <div class="media-left media-middle">
                <a href="#">
                    <img ng-src="{{detail.dish.image}}" class="media-object img-thumbnail" alt="Uthapizza">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading">{{detail.dish.name}}
                    <span class="label label-danger">{{detail.dish.label}}</span>
                    <span class="badge">{{detail.dish.price | currency}}</span>
                </h2>
                <p>{{detail.dish.description}}</p>
            </div>
        </div>
        <div class="col-xs-9 col-xs-offset-1">
            <div>
                <h4>Customer Comments
                    <small> Sort by:</small>
                </h4>
                <input class="" type="text" ng-model="detail.order"/>
            </div>
            <div>
                <blockquote ng-repeat="cm in detail.dish.comments | orderBy:detail.order">
                    <p>{{cm.rating}} Stars</p>
                    <p>{{cm.comment}}</p>
                    <footer>{{cm.author}}, {{cm.date | date}}</footer>
                </blockquote>
            </div>
        </div>
    </div>

</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="scripts/dishDetails.js"></script>

</body>

</html>
